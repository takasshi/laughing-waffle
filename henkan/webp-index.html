<!doctype html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>画像をまとめて WebP にリサイズ 🖼️</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <h1>画像をまとめて WebP にリサイズ 🖼️</h1>
    <p class="lead">サイズと画質をえらんで、WebP にきゅっと変換します ✨</p>
    <div class="format-switch">
      <span class="current">WebP版</span>
      <a href="jpg-index.html">JPEG版へ切り替え</a>
    </div>

    <div id="settings">
      <label>
        📏 最大幅(px):
        <input type="number" id="target-width" value="1024" min="1">
      </label>
      <label>
        📐 最大高さ(px):
        <input type="number" id="target-height" value="1024" min="1">
      </label>
      <label>
        🎨 画質:
        <select id="quality-select">
          <option value="high">高（きれい・大きめ）</option>
          <option value="medium" selected>中（おすすめ）</option>
          <option value="low">低（軽さ重視）</option>
        </select>
      </label>
      <button id="download-all" disabled>
        <span>⬇️</span><span>全部ダウンロード</span>
      </button>
    </div>

    <div id="drop-zone">
      <span class="emoji">📂➡️🖼️</span>
      画像ファイルをここにドロップ（複数OK）<br>
      またはクリックして選択してください 💡
    </div>

    <div id="result-list"></div>

    <input type="file" id="file-input" accept="image/*" multiple style="display:none">
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- 上に戻るボタン -->
    <button id="back-to-top"><span>⬆️</span>上に戻る</button>

    <script src="../assets/js/image-converter.js"></script>
    <script>
      initImageConverter({
        mimeType: 'image/webp',
        extension: 'webp',
        formatName: 'WebP'
      });
    </script>
    
    <footer class="app-footer">
      <p>
        🤝 このツールは
        <strong>ChatGPT</strong> といっしょに作りました
      </p>
    </footer>
  </body>

</html>
